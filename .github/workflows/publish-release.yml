name: Publish release

permissions: 
  contents: write

on:
  push:
    tags: [ "v*", "v*.*", "v*.*.*" ] # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1