name: Publish release

permissions: 
  contents: write

on:
  # Push events to matching v*, i.e. v1.0, v20.15.10
    push:
      tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v1
