name: .NET Build & Test

permissions: { }

on:
  - push
  - pull_request
  - workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [ Debug, Release ]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

      - name: Setup .NET 7.0
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x'

      - uses: dotnet/nbgv@v0.4
        id: nbgv

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration ${{ matrix.configuration }} --output ${{ github.workspace }}/artifacts/build/${{ matrix.configuration }}

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.configuration }}
          path: ${{ github.workspace }}/artifacts/build/${{ matrix.configuration }}